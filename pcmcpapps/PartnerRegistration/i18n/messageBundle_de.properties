page.title=Partnerbewerbungsformular

Step0.Title=Partner werden
Step0.Header1=Nehmen Sie am Partnerprogramm teil, und bieten Sie Ihre Services und Ihr Fachwissen rund um unser Lösungsportfolio an. Entfalten Sie Ihr volles geschäftliches Potenzial, und erreichen Sie potenzielle Kunden aller Größenordnungen und in allen Branchen.
Step0.Header2=Welche Art von Partnerschaft würde am besten zu Ihrem Unternehmen passen? Beantworten Sie zwei kurze Fragen, um dies herauszufinden.
Step0.Question1=Wählen Sie Ihr bevorzugtes Geschäftsmodell aus.
Step0.Question1.Option1=Ich möchte Lösungen und ergänzende Add-on-Technologien einbetten, erstellen und entwickeln. Nutzen Sie Ihr Branchenwissen, um den Funktionsumfang zu erweitern, und profitieren Sie von besseren Marktchancen.
Step0.Question1.Option1.Explanation=Nutzen Sie Ihr Branchenwissen, um den Funktionsumfang zu erweitern, und profitieren Sie von besseren Marktchancen.
Step0.Question1.Option2=Ich möchte Services und Support für Lösungen anbieten und Lösungen implementieren. Bieten Sie Ihren jetzigen und zukünftigen Kunden personalisierte Beratungs-, Implementierungs- und Supportservices an.
Step0.Question1.Option2.Explanation=Bieten Sie Ihren jetzigen und zukünftigen Kunden personalisierte Beratungs-, Implementierungs- und Supportservices an.
Step0.Question1.Option3=Ich möchte Lösungen weiterverkaufen und implementieren. Verkaufen Sie eine große Bandbreite an Lösungen, stellen Sie den Kunden Ihr Branchenwissen und regionalspezifisches Wissen zur Verfügung, und bieten Sie ihnen personalisierte Services an.
Step0.Question1.Option3.Explanation=Verkaufen Sie eine große Bandbreite an Lösungen, stellen Sie den Kunden Ihr Branchenwissen und regionalspezifisches Wissen zur Verfügung, und bieten Sie ihnen personalisierte Services an.
Step0.Question1.Option4=Ich möchte damit beginnen, die Möglichkeiten einer Partnerschaft genauer zu untersuchen. Beginnen Sie, Ihre Fähigkeiten auszubauen, Ihr Wissen zu erweitern und mehr über unsere Lösungen und Möglichkeiten einer Partnerschaft herauszufinden.
Step0.Question1.Option4.Explanation=Beginnen Sie, Ihre Fähigkeiten auszubauen, Ihr Wissen zu erweitern und mehr über die Lösungen und Möglichkeiten einer Partnerschaft herauszufinden.

Step0.Question2.Header=Sie möchten Ihre Services und Support für Lösungen anbieten und Lösungen implementieren.
Step0.Question2=Welche Services planen Sie als zukünftiger Partner anzubieten?
Step0.Question2.Option1=On-Premise- und Cloud-Software-Implementierungsservices
Step0.Question2.Option2=SAP-Softwarebereitstellungsservices in einer Managed Cloud
Step0.Question2.Option3=Übersetzungs- und Sprachberatungsservices
Step0.Question2.Option4=Von SAP zertifizierte Outsourcing-Tätigkeiten


page.title=Formulário de inscrição do parceiro

Step0.Title=Torne-se um parceiro
Step0.Header1=Junte-se ao Programa de aprceiros para oferecer seus serviços e especialidades em todo o nosso portfólio de soluções. Desvende todo o seu potencial de negócios e alcance clientes potenciais de todos os tamanhos, em todos os setores.
Step0.Header2=Que tipo de parceria seria a mais adequada a seus negócios? Responda a duas perguntas rápidas para descobrir.
Step0.Question1=Selecione seu modelo de negócios preferido
Step0.Question1.Option1=Desejo incorporar, criar e desenvolver soluções e tecnologias de add-on complementares. Use seus próprios especialistas no setor para ampliar funcionalidades – e beneficiar-se com as melhores oportunidades do mercado.
Step0.Question1.Option1.Explanation=Use seus próprios especialistas no setor para ampliar funcionalidades – e beneficiar-se com as melhores oportunidades do mercado.
Step0.Question1.Option2=Desejo implementar, dar suporte e prestar serviços em soluções. Ofereça serviços personalizados de consultoria, implementação e suporte aos atuais e futuros clientes.
Step0.Question1.Option2.Explanation=Ofereça serviços personalizados de consultoria, implementação e suporte aos atuais e futuros clientes.
Step0.Question1.Option3=Desejo revender e implementar soluções. Venda uma ampla variedade de soluções – e ofereça aos clientes conhecimento especializado no setor, conhecimento local e serviços personalizados.
Step0.Question1.Option3.Explanation=Venda uma ampla variedade de soluções – e ofereça aos clientes conhecimento especializado no setor, conhecimento local e serviços personalizados.
Step0.Question1.Option4=Desejo começar a explorar uma parceria. Comece a aprimorar habilidades e conhecimentos conforme você descobre nossas soluções e oportunidades de parceria.
Step0.Question1.Option4.Explanation=Comece a aprimorar habilidades e conhecimentos e descubra mais sobre soluções e oportunidades de parceria.

Step0.Question2.Header=Você deseja implementar, dar suporte e prestar serviços em soluções.
Step0.Question2=Como potencial parceiro, que serviços você planeja oferecer?
Step0.Question2.Option1=Serviços de implementação no local ou na nuvem
Step0.Question2.Option2=Serviços de entrega de software da SAP em uma nuvem gerenciada
Step0.Question2.Option3=Serviços de consultoria em tradução ou idiomas
Step0.Question2.Option4=Operações de terceirização certificadas pela SAP


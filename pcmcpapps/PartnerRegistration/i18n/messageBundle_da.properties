page.title=Partneransøgningsformular

Step0.Title=Bliv partner
Step0.Header1=Tilmeld dig partnerprogrammet for at kunne tilbyde dine serviceydelser og din ekspertise gennem vores løsningsportefølje. Udnyt dit fulde forretningspotentiale, og nå potentielle kunder af alle størrelser, inden for alle brancher.
Step0.Header2=Hvilken type partnerskab passer bedst til din virksomhed? Besvar to hurtige spørgsmål for at finde svaret.
Step0.Question1=Vælg din foretrukne forretningsmodel
Step0.Question1.Option1=Jeg vil integrere, opbygge og udvikle løsninger og komplementære add-on-teknologier. Brug din egen brancheekspertise til at udvide funktionalitet – og udnyt forøgede afsætningsmuligheder.
Step0.Question1.Option1.Explanation=Brug din egen brancheekspertise til at udvide funktionalitet – og udnyt forøgede afsætningsmuligheder.
Step0.Question1.Option2=Jeg vil servicere, implementere og yde support til løsninger. Tilbyd nuværende og fremtidige kunder individualiserede konsulent-, implementerings- og supportydelser.
Step0.Question1.Option2.Explanation=Tilbyd nuværende og fremtidige kunder individualiserede konsulent-, implementerings- og supportydelser.
Step0.Question1.Option3=Jeg vil forhandle og implementere løsninger. Sælg et bredt udvalg af løsninger – og tilbyd kunder brancheekspertise, lokalviden og individuelle serviceydelser.
Step0.Question1.Option3.Explanation=Sælg et bredt udvalg af løsninger – og tilbyd kunder brancheekspertise, lokalviden og individuelle serviceydelser.
Step0.Question1.Option4=Jeg vil vide mere om et partnerskab med. Udbyg dine kompetencer og ekspertise mens du lærer mere om vores løsninger og muligheder for at blive partner.
Step0.Question1.Option4.Explanation=Udbyg dine kompetencer og ekspertise og lær mere om løsninger og muligheder for at blive partner.

Step0.Question2.Header=Du vil servicere, implementere og yde support til løsninger.
Step0.Question2=Hvilke serviceydelser vil du tilbyde som partner?
Step0.Question2.Option1=Lokale eller cloud-softwareimplementeringsydelser
Step0.Question2.Option2=Serviceydelser til levering af SAP-software i en administreret cloud
Step0.Question2.Option3=Oversættelsesydelser eller sprogkonsultation
Step0.Question2.Option4=SAP-certificeret outsourcing


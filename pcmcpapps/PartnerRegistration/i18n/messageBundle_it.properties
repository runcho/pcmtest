page.title=Modulo per domanda partner

Step0.Title=Diventa un partner
Step0.Header1=Partecipa al programma partner per offrire servizi ed esperienza attraverso il nostro portafoglio di soluzioni. Sblocca tutto il tuo potenziale commerciale e raggiungi clienti potenziali di tutte le dimensioni e in tutti i settori.
Step0.Header2=Che tipo di partnership sarebbe più adatta alla tua azienda? Rispondi a due rapide domande per scoprirlo.
Step0.Question1=Seleziona il tuo modello aziendale preferito
Step0.Question1.Option1=Intendo incorporare, creare e sviluppare soluzioni e tecnologie add-on complementari. Utilizza la tua esperienza di settore per ampliare la funzionalità e trarre vantaggio da maggiori opportunità di mercato.
Step0.Question1.Option1.Explanation=Utilizza la tua esperienza di settore per ampliare la funzionalità e trarre vantaggio da maggiori opportunità di mercato.
Step0.Question1.Option2=Intendo fornire, implementare e supportare soluzioni. Fornisci consulenza, implementazione e servizi di assistenza personalizzati a clienti attuali e futuri.
Step0.Question1.Option2.Explanation=Fornisci consulenza, implementazione e servizi di assistenza personalizzati a clienti attuali e futuri.
Step0.Question1.Option3=Intendo rivendere e implementare soluzioni. Vendi una vasta gamma di soluzioni e fornisci esperienza di settore, conoscenza locale e servizi personalizzati ai clienti.
Step0.Question1.Option3.Explanation=Vendi una vasta gamma di soluzioni e fornisci esperienza di settore, conoscenza locale e servizi personalizzati ai clienti.
Step0.Question1.Option4=Intendo cominciare a considerare una partnership. Inizia a migliorare capacità e ad arricchire le competenze mentre scopri le nostre soluzioni e opportunità di collaborazione.
Step0.Question1.Option4.Explanation=Inizia a migliorare capacità ed esperienza e scopri di più su soluzioni e opportunità di collaborazione.

Step0.Question2.Header=Intendi prestare servizio, implementare e supportare soluzioni.
Step0.Question2=In qualità di partner potenziale, quali servizi intendi offrire?
Step0.Question2.Option1=Servizi di implementazione software cloud o in loco
Step0.Question2.Option2=Servizi di fornitura software SAP in un cloud gestito
Step0.Question2.Option3=Servizi di consulenza linguistica o traduzione
Step0.Question2.Option4=Operazioni in outsourcing certificate da SAP


page.title=Formulaire de candidature partenaire

Step0.Title=Devenez partenaire
Step0.Header1=Rejoignez le Programme partenaire afin de valoriser vos services et votre savoir-faire à travers notre portefeuille de solutions. Libérez tout le potentiel de votre activité et touchez des prospects de toutes tailles, dans tous les métiers.
Step0.Header2=Quel type de partenariat serait le mieux adapté à votre activité ? Pour le déterminer, répondez à deux questions rapides.
Step0.Question1=Sélectionnez votre modèle de gestion préféré.
Step0.Question1.Option1=Je souhaite intégrer, créer et développer des solutions et des technologies complémentaires. Mettez à profit votre propre expertise métier pour étendre des fonctionnalités et bénéficiez de nouvelles opportunités sur le marché.
Step0.Question1.Option1.Explanation=Mettez à profit votre propre expertise métier pour étendre des fonctionnalités et bénéficiez de nouvelles opportunités sur le marché.
Step0.Question1.Option2=Je souhaite assurer le service, l'implémentation et le support de solutions. Procurez aux clients actuels et futurs des services personnalisés de conseil, d'implémentation et de support.
Step0.Question1.Option2.Explanation=Procurez aux clients actuels et futurs des services personnalisés de conseil, d'implémentation et de support.
Step0.Question1.Option3=Je souhaite revendre et implémenter des solutions. Vendez tout un éventail de solutions et apportez aux clients une expertise métier, la connaissance du marché local et des services personnalisés.
Step0.Question1.Option3.Explanation=Vendez tout un éventail de solutions et apportez aux clients une expertise métier, la connaissance du marché local et des services personnalisés.
Step0.Question1.Option4=Je souhaite étudier la possibilité d'un partenariat. Développez vos compétences et gagnez en savoir-faire en découvrant nos solutions et nos opportunités de partenariat.
Step0.Question1.Option4.Explanation=Consolidez vos compétences et votre savoir-faire et découvrez plus en détail les solutions et les possibilités de partenariat.

Step0.Question2.Header=Je souhaite assurer le service, l'implémentation et le support de solutions.
Step0.Question2=En tant que partenaire potentiel, quels services prévoyez-vous de proposer ?
Step0.Question2.Option1=Services d'implémentation de logiciel sur site ou en mode Cloud
Step0.Question2.Option2=Services de mise en œuvre de progiciel SAP dans un Cloud infogéré
Step0.Question2.Option3=Services de conseil linguistique ou de traduction
Step0.Question2.Option4=Opérations d'externalisation certifiées SAP


page.title=Formulario de Candidatura de Socio

Step0.Title=Conviértase en socio
Step0.Header1=Únase al Programa de Socios para ofrecer sus servicios y experiencia mediante nuestro portafolio de soluciones. Desarrolle todo su potencial empresarial y contacte a clientes potenciales de todos los tamaños y todos los sectores.
Step0.Header2=¿Qué tipo de asociación se adapta mejor a su empresa? Descúbralo respondiendo dos preguntas simples.
Step0.Question1=Seleccione su modelo empresarial preferido.
Step0.Question1.Option1=Quiero integrar, crear y desarrollar soluciones y tecnologías de add-on complementarias. Utilice su propia experiencia en el sector para ampliar las funcionalidades SAP y aproveche el incremento de oportunidades de mercado.
Step0.Question1.Option1.Explanation=Utilice su propia experiencia en el sector para ampliar las funcionalidades SAP y aproveche el incremento de oportunidades de mercado.
Step0.Question1.Option2=Quiero proporcionar, implementar y brindar soporte a las soluciones. Brinde a los clientes actuales y futuros servicios personalizados de soporte, implementación y consultoría.
Step0.Question1.Option2.Explanation=Brinde a los clientes actuales y futuros servicios personalizados de soporte, implementación y consultoría.
Step0.Question1.Option3=Quiero revender e implementar soluciones. Venda una amplia gama de soluciones y proporcione a los clientes su experiencia en el sector, su conocimiento local y servicios personalizados.
Step0.Question1.Option3.Explanation=Venda una amplia gama de soluciones y proporcione a los clientes su experiencia en el sector, su conocimiento local y servicios personalizados.
Step0.Question1.Option4=Quiero obtener información sobre una asociación con. Comience a aumentar sus habilidades y a ganar experiencia mientras descubre nuestras soluciones y oportunidades de asociarse.
Step0.Question1.Option4.Explanation=Refuerce capacidades y experiencia y descubra más sobre las soluciones y las oportunidades de asociación.

Step0.Question2.Header=Quiere proporcionar, implementar y brindar soporte a las soluciones.
Step0.Question2=Como potencial socio, ¿qué servicios planea ofrecer?
Step0.Question2.Option1=Servicios de implementación de software on-premise o de nube
Step0.Question2.Option2=Servicios de entrega de software de SAP en una nube gestionada
Step0.Question2.Option3=Servicios de traducción y/o consultoría idiomática
Step0.Question2.Option4=Operaciones de tercerización certificadas de SAP


page.title=Partneraanvraagformulier

Step0.Title=Partner worden
Step0.Header1=Neem deel aan het partnerprogramma en bied uw diensten en expertise aan via onze oplossingsportfolio. Benut het volledige potentieel van uw bedrijf en bereik alle soorten potentiële klanten in alle branches.
Step0.Header2=Welk type partnerschap past het best bij uw bedrijf? Beantwoord de volgende twee vragen om het te ontdekken.
Step0.Question1=Kies het bedrijfsmodel van uw voorkeur
Step0.Question1.Option1=Ik wil oplossingen en aanvullende add-ontechnologieën implementeren, bouwen en ontwikkelen. Gebruik uw eigen branche-expertise om functionaliteit uit te breiden, en trek voordeel van verbeterde kansen op de markt.
Step0.Question1.Option1.Explanation=Gebruik uw eigen branche-expertise om functionaliteit uit te breiden, en trek voordeel van verbeterde kansen op de markt.
Step0.Question1.Option2=Ik wil oplossingen implementeren, ondersteunen en andere diensten aanbieden op het gebied van oplossingen. Voorzie huidige en toekomstige klanten van gepersonaliseerde consulting-, implementatie- en supportservices.
Step0.Question1.Option2.Explanation=Voorzie huidige en toekomstige klanten van gepersonaliseerde consulting-, implementatie- en supportservices.
Step0.Question1.Option3=Ik wil oplossingen verkopen en implementeren. Verkoop een breed assortiment oplossingen en ben klanten van dienst met branche-expertise, plaatselijke kennis en gepersonaliseerde services.
Step0.Question1.Option3.Explanation=Verkoop een breed assortiment oplossingen en ben klanten van dienst met branche-expertise, plaatselijke kennis en gepersonaliseerde services.
Step0.Question1.Option4=Ik wil ontdekken wat het inhoudt om een partnerschap aan te gaan. Vergroot uw kennis en ervaring en ontdek meer over oplossingen en partnerschapsmogelijkheden.
Step0.Question1.Option4.Explanation=Vergroot uw kennis en ervaring en ontdek meer over oplossingen en partnerschapsmogelijkheden.

Step0.Question2.Header=U wilt oplossingen implementeren, ondersteunen en andere diensten aanbieden op het gebied van oplossingen.
Step0.Question2=Welke diensten bent u van plan te leveren, als potentiële partner?
Step0.Question2.Option1=Software-implementatieservices op locatie of in de cloud
Step0.Question2.Option2=SAP-software leveren in een beheerde cloud
Step0.Question2.Option3=Vertaal- of vertaalconsultancyservices
Step0.Question2.Option4=Door SAP gecertificeerde outsourcingactiviteiten


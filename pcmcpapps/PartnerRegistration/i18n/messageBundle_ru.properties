page.title=Формуляр заявки на партнерство

Step0.Title=Стать партнером
Step0.Header1=Присоединяйтесь к партнерской программе, чтобы предлагать свои услуги и экспертную помощь с помощью нашего портфеля решений. Раскройте весь свой бизнес-потенциал и установите контакты с потенциальными клиентами всех масштабов и во всех отраслях.
Step0.Header2=Какой тип партнерства больше всего подходит для вашей деятельности? Чтобы определить это, ответьте на два коротких вопроса.
Step0.Question1=Выберите предпочтительную для вас бизнес-модель
Step0.Question1.Option1=Я хочу осуществлять встраивание, компоновку и разработку решений и совместимых дополнительных технологий. Используйте собственную промышленную экспертизу для расширения функциональности и оцените преимущество расширения рыночных возможностей.
Step0.Question1.Option1.Explanation=Используйте собственную промышленную экспертизу для расширения функциональности и оцените преимущество расширения рыночных возможностей.
Step0.Question1.Option2=Я хочу осуществлять обслуживание, внедрение и поддержку решений. Предоставляйте настоящим и будущим клиентам персонализированные услуги по консультированию, внедрению и поддержке.
Step0.Question1.Option2.Explanation=Предоставляйте настоящим и будущим клиентам персонализированные услуги по консультированию, внедрению и поддержке.
Step0.Question1.Option3=Я хочу осуществлять перепродажу и внедрение решений. Осуществляйте продажу широкого спектра решений и предоставляйте клиентам промышленную экспертизу, специфическую локальную информацию и индивидуализированные услуги.
Step0.Question1.Option3.Explanation=Осуществляйте продажу широкого спектра решений и предоставляйте клиентам промышленную экспертизу, специфическую локальную информацию и индивидуализированные услуги.
Step0.Question1.Option4=Я хочу изучить возможности партнерства. Начните повышать уровень профессионализма и узнайте больше о решениях и возможностях партнерства.
Step0.Question1.Option4.Explanation=Начните повышать уровень профессионализма и узнайте больше о решениях и возможностях партнерства.

Step0.Question2.Header=Вы хотите осуществлять обслуживание, внедрение и поддержку решений.
Step0.Question2=Как потенциальный партнер, какие вы планируете предлагать услуги?
Step0.Question2.Option1=Услуги по внедрению локальных или облачных решений
Step0.Question2.Option2=Услуги по поставке программного обеспечения SAP в управляемом облаке
Step0.Question2.Option3=Услуги по переводу или языковому консультированию
Step0.Question2.Option4=Операции по сертифицированному аутсорсингу SAP


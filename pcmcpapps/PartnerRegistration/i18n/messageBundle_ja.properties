page.title=パートナ申請フォーム

Step0.Title=パートナになる
Step0.Header1=貴社のサービスと専門知識を SAP のソリューションポートフォリオを通じてご提供いただくため、パートナプログラムにご参加ください。 ビジネスの可能性を最大限に生かし、全業種のあらゆる規模の見込顧客を相手にビジネスを行いましょう。
Step0.Header2=どのようなタイプのパートナシップがビジネスに最適ですか。 2 つの簡単な質問に答えて確認しましょう。
Step0.Question1=優先するビジネスモデルを選択してください
Step0.Question1.Option1=ソリューションおよび補足的なアドオンテクノロジーの埋込、構築、および開発を行います。 業界の専門知識を活用して機能を拡張し、増加する市場機会を生かします。
Step0.Question1.Option1.Explanation=業界の専門知識を活用して機能を拡張し、増加する市場機会を生かします。
Step0.Question1.Option2=ソリューションのサービス、導入、およびサポートを行います。 現在および将来の顧客に、パーソナライズされたコンサルティング、導入、およびサポートのサービスを提供します。
Step0.Question1.Option2.Explanation=現在および将来の顧客に、パーソナライズされたコンサルティング、導入、およびサポートのサービスを提供します。
Step0.Question1.Option3=ソリューションの再販および導入を行います。 幅広いソリューションを販売し、業界の専門知識、各地域に関する知識、およびパーソナライズされたサービスを顧客に提供します。
Step0.Question1.Option3.Explanation=幅広いソリューションを販売し、業界の専門知識、各地域に関する知識、およびパーソナライズされたサービスを顧客に提供します。
Step0.Question1.Option4=パートナシップの活用を始めます。 SAP のソリューションとパートナシップ構築の機会を発見する中で、スキルの強化および専門知識の収集を開始します。
Step0.Question1.Option4.Explanation=スキルと専門知識の強化を開始し、ソリューションとパートナシップ構築の機会についてより詳しく調べます。

Step0.Question2.Header=ソリューションのサービス、導入、およびサポートを行います。
Step0.Question2=パートナになったら、どのようなサービスを提供しますか。
Step0.Question2.Option1=オンプレミスまたはクラウドのソフトウェア導入サービス
Step0.Question2.Option2=マネージドクラウドにおける SAP ソフトウェア提供サービス
Step0.Question2.Option3=翻訳または言語コンサルティングサービス
Step0.Question2.Option4=SAP 認定アウトソーシングオペレーション

